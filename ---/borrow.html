<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ยืมอุปกรณ์</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>ยืมอุปกรณ์</h2>
  <button id="btnLogout">ออกจากระบบ</button>

  <form id="borrowForm">
    ชื่อผู้ยืม: <input type="text" id="borrowerName" disabled /><br/>
    อุปกรณ์:
    <select id="equipmentSelect" required></select><br/>
    จำนวนที่ยืม: <input type="number" id="borrowQuantity" min="1" required /><br/>
    วันที่ยืม: <input type="date" id="borrowDate" required /><br/>
    วันที่คืน (ถ้ามี): <input type="date" id="returnDate" /><br/>
    <button type="submit">ยืนยันยืม</button>
  </form>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/borrow.js"></script>
</body>
</html>
